<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .hostel-list { margin-top: 20px; }
        .hostel-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .hostel-item img { width: 100px; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Hostels</h1>
        <form id="search-form">
            <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                <input type="text" class="form-control" id="area" placeholder="Enter area">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="hostel-results" class="hostel-list"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const area = $('#area').val(); // Get the value from the input field

                $.ajax({
                    url: 'api.php',
                    type: 'GET',
                    data: { area: area }, // Send the area as a query parameter
                    success: function(response) {
                        $('#hostel-results').html(response); // Insert the response into the results div
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching data:', error); // Log error if any
                    }
                });
            });
        });
    </script>
</body>
</html>
